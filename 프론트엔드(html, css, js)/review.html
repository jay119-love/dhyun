<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
<title>Review</title>

<style>
:root{
  --gap-bottom: 14px;
  --gap-top: 12px;
  --line-h: 1px;

  --btn-h: 58px;
  --btn-radius: 18px;

  /* 셔터 느낌의 공통 유리광택 컬러 */
  --glass-bg: rgba(255,255,255,0.06);
  --glass-border: rgba(255,255,255,0.28);
  --glass-inner: rgba(255,255,255,0.18);
}

html,body{
  margin:0;height:100%;
  background:#000;color:#fff;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif;
}

/* === 위 화면 === */
.preview-area{
  position:fixed;
  inset:0;
  overflow:hidden;
  background:#000;
}

#reviewImg{
  position:absolute;
  inset:0;
  width:100%; height:100%;
  object-fit:cover;
}

/* === 하단 컨트롤 바 (capture.html 동일) === */
.controls{
  position:absolute;
  left:0;right:0;bottom:0;
  height: calc(var(--line-h) + var(--gap-top) + var(--btn-h) + var(--gap-bottom) + env(safe-area-inset-bottom));

  display:flex;align-items:flex-end;justify-content:space-between;

  padding:0 26px;
  padding-bottom:calc(env(safe-area-inset-bottom) + var(--gap-bottom));

  background:rgba(255,255,255,0.03);
  backdrop-filter:blur(10px);
  border-top:1px solid rgba(255,255,255,0.45);

  box-shadow:
    0 -2px 10px rgba(255,255,255,0.20),
    0 -4px 18px rgba(255,255,255,0.12),
    inset 0 1px 6px rgba(255,255,255,0.15);

  z-index:10;
}

.controls::before{
  content:"";
  position:absolute;
  left:0;right:0;top:0;
  height:var(--line-h);
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.6),transparent);
}

/* ===== 하단 버튼 공통 스타일 ===== */
.ctrl-btn{
  height:var(--btn-h);
  min-width:120px;

  padding:0 26px;
  border-radius:var(--btn-radius);

  display:flex;
  align-items:center;
  justify-content:center;

  border:1.8px solid var(--glass-border);
  background:var(--glass-bg);

  color:rgba(255,255,255,0.9);
  font-size:22px;
  font-weight:600;

  backdrop-filter:blur(6px);
  -webkit-backdrop-filter:blur(6px);

  box-shadow:
    0 0 12px rgba(255,255,255,0.45),
    0 0 24px rgba(255,255,255,0.18),
    inset 0 0 14px rgba(255,255,255,0.25);

  cursor:pointer;

  transition:
    transform 0.2s ease,
    box-shadow 0.25s ease,
    background 0.25s ease;
}

/* 버튼 눌림 애니메이션 */
.ctrl-btn:active{
  transform:scale(0.96);
  box-shadow:
    0 0 8px rgba(255,255,255,0.35),
    0 0 16px rgba(255,255,255,0.15),
    inset 0 0 10px rgba(255,255,255,0.35);
}
</style>
</head>

<body>

<div class="preview-area">
    <img id="reviewImg" alt="촬영 이미지" />
</div>

<div class="controls">
    <button id="retryBtn" class="ctrl-btn">다시 찍기</button>
    <button id="nextBtn" class="ctrl-btn">다음으로</button>
</div>

<script>
const reviewImg = document.getElementById("reviewImg");
const retryBtn = document.getElementById("retryBtn");
const nextBtn = document.getElementById("nextBtn");

/* --- 로컬스토리지에서 이미지 가져오기 --- */
const stored = localStorage.getItem("capturedImage");
if(stored){
  reviewImg.src = stored;
}

/* --- 다시 찍기 → capture.html --- */
retryBtn.onclick = () => {
  window.location.href = "capture.html";
};

/* --- 다음으로 → select.html --- */
nextBtn.onclick = () => {
  window.location.href = "select.html";
};
</script>

</body>
</html>
